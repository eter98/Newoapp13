<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-margen-newo-eventos-heading" jhiTranslate="newoApp13App.margenNewoEventos.home.createOrEditLabel">Create or edit a Margen Newo Eventos</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp13App.margenNewoEventos.porcentajeMargen" for="field_porcentajeMargen">Porcentaje Margen</label>
                    <input type="number" class="form-control" name="porcentajeMargen" id="field_porcentajeMargen"
                           formControlName="porcentajeMargen"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp13App.margenNewoEventos.evento" for="field_evento">Evento</label>
                    <select class="form-control" id="field_evento" name="evento" formControlName="evento">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eventoOption.id === editForm.get('evento').value?.id ? editForm.get('evento').value : eventoOption" *ngFor="let eventoOption of eventos; trackBy: trackEventoById">{{eventoOption.nombreEvento}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
