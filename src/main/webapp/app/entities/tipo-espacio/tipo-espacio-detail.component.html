<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoEspacio">
            <h2><span jhiTranslate="newoApp13App.tipoEspacio.detail.title">Tipo Espacio</span> {{tipoEspacio.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="newoApp13App.tipoEspacio.tipoEspacio">Tipo Espacio</span></dt>
                <dd>
                    <span>{{tipoEspacio.tipoEspacio}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-espacio', tipoEspacio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
