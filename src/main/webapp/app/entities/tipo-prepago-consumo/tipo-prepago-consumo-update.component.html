<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tipo-prepago-consumo-heading" jhiTranslate="newoApp13App.tipoPrepagoConsumo.home.createOrEditLabel">Create or edit a Tipo Prepago Consumo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp13App.tipoPrepagoConsumo.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                    <div *ngIf="editForm.get('nombre').invalid && (editForm.get('nombre').dirty || editForm.get('nombre').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombre').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp13App.tipoPrepagoConsumo.descripcion" for="field_descripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                           formControlName="descripcion"/>
                    <div *ngIf="editForm.get('descripcion').invalid && (editForm.get('descripcion').dirty || editForm.get('descripcion').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descripcion').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp13App.tipoPrepagoConsumo.valorMinimo" for="field_valorMinimo">Valor Minimo</label>
                    <input type="number" class="form-control" name="valorMinimo" id="field_valorMinimo"
                           formControlName="valorMinimo"/>
                    <div *ngIf="editForm.get('valorMinimo').invalid && (editForm.get('valorMinimo').dirty || editForm.get('valorMinimo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('valorMinimo').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('valorMinimo')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp13App.tipoPrepagoConsumo.valorMaximo" for="field_valorMaximo">Valor Maximo</label>
                    <input type="number" class="form-control" name="valorMaximo" id="field_valorMaximo"
                           formControlName="valorMaximo"/>
                    <div *ngIf="editForm.get('valorMaximo').invalid && (editForm.get('valorMaximo').dirty || editForm.get('valorMaximo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('valorMaximo').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('valorMaximo')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp13App.tipoPrepagoConsumo.tipoBeneficio" for="field_tipoBeneficio">Tipo Beneficio</label>
                    <select class="form-control" id="field_tipoBeneficio" name="tipoBeneficio" formControlName="tipoBeneficio">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="beneficioOption.id === editForm.get('tipoBeneficio').value?.id ? editForm.get('tipoBeneficio').value : beneficioOption" *ngFor="let beneficioOption of beneficios; trackBy: trackBeneficioById">{{beneficioOption.tipoBeneficio}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
