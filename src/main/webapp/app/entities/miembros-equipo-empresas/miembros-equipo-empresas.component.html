<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp13App.miembrosEquipoEmpresas.home.title">Miembros Equipo Empresas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-miembros-equipo-empresas" [routerLink]="['/miembros-equipo-empresas/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newoApp13App.miembrosEquipoEmpresas.home.createLabel">
            Create a new Miembros Equipo Empresas
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newoApp13App.miembrosEquipoEmpresas.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="miembrosEquipoEmpresas?.length === 0">
        <span jhiTranslate="newoApp13App.miembrosEquipoEmpresas.home.notFound">No miembrosEquipoEmpresas found</span>
    </div>
    <div class="table-responsive" *ngIf="miembrosEquipoEmpresas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="equipo.nombre"><span jhiTranslate="newoApp13App.miembrosEquipoEmpresas.equipo">Equipo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="miembro.identificacion"><span jhiTranslate="newoApp13App.miembrosEquipoEmpresas.miembro">Miembro</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let miembrosEquipoEmpresas of miembrosEquipoEmpresas ;trackBy: trackId">
                <td><a [routerLink]="['/miembros-equipo-empresas', miembrosEquipoEmpresas.id, 'view' ]">{{miembrosEquipoEmpresas.id}}</a></td>
                <td>
                    <div *ngIf="miembrosEquipoEmpresas.equipo">
                        <a [routerLink]="['/equipo-empresas', miembrosEquipoEmpresas.equipo?.id, 'view' ]" >{{miembrosEquipoEmpresas.equipo?.nombre}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="miembrosEquipoEmpresas.miembro">
                        <a [routerLink]="['/miembros', miembrosEquipoEmpresas.miembro?.id, 'view' ]" >{{miembrosEquipoEmpresas.miembro?.identificacion}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/miembros-equipo-empresas', miembrosEquipoEmpresas.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/miembros-equipo-empresas', miembrosEquipoEmpresas.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/miembros-equipo-empresas', { outlets: { popup: miembrosEquipoEmpresas.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
