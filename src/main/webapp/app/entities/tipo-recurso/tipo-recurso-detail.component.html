<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoRecurso">
            <h2><span jhiTranslate="newoApp13App.tipoRecurso.detail.title">Tipo Recurso</span> {{tipoRecurso.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="newoApp13App.tipoRecurso.nombre">Nombre</span></dt>
                <dd>
                    <span>{{tipoRecurso.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp13App.tipoRecurso.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{tipoRecurso.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-recurso', tipoRecurso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
