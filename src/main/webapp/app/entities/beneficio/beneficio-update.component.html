<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-beneficio-heading" jhiTranslate="newoApp13App.beneficio.home.createOrEditLabel">Create or edit a Beneficio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp13App.beneficio.tipoBeneficio" for="field_tipoBeneficio">Tipo Beneficio</label>
                    <select class="form-control" name="tipoBeneficio" formControlName="tipoBeneficio" id="field_tipoBeneficio">
                        <option value="Market">{{'newoApp13App.Beneficiosd.Market' | translate}}</option>
                        <option value="Entrada_Miembro">{{'newoApp13App.Beneficiosd.Entrada_Miembro' | translate}}</option>
                        <option value="Espacios_Reserva">{{'newoApp13App.Beneficiosd.Espacios_Reserva' | translate}}</option>
                        <option value="Invitados">{{'newoApp13App.Beneficiosd.Invitados' | translate}}</option>
                        <option value="Landings">{{'newoApp13App.Beneficiosd.Landings' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('tipoBeneficio').invalid && (editForm.get('tipoBeneficio').dirty || editForm.get('tipoBeneficio').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('tipoBeneficio').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp13App.beneficio.descuento" for="field_descuento">Descuento</label>
                    <input type="number" class="form-control" name="descuento" id="field_descuento"
                           formControlName="descuento"/>
                    <div *ngIf="editForm.get('descuento').invalid && (editForm.get('descuento').dirty || editForm.get('descuento').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descuento').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('descuento')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp13App.beneficio.miembro" for="field_miembro">Miembro</label>
                    <select class="form-control" id="field_miembro" name="miembro" formControlName="miembro">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="miembrosOption.id === editForm.get('miembro').value?.id ? editForm.get('miembro').value : miembrosOption" *ngFor="let miembrosOption of miembros; trackBy: trackMiembrosById">{{miembrosOption.identificacion}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
